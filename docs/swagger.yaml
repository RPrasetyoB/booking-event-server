openapi: 3.0.0
info:
  title: booking-event
  version: 1.0.0
servers:
  - url: http://{{base_url}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    inheritAuth:
      type: http
      scheme: inherit
security:
  - inheritAuth: []
tags:
  - name: auth
  - name: event
  - name: event > HR
  - name: event > Vendor
paths:
  /api/auth/register:
    post:
      tags:
        - auth
      summary: register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: vendor 1
                role: vendor
                password: abc123
      responses:
        '201':
          description: Created
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Date:
              schema:
                type: string
                example: Wed, 11 Dec 2024 13:25:20 GMT
            Content-Length:
              schema:
                type: integer
                example: '68'
          content:
            application/json:
              schema:
                type: object
              example:
                code: 201
                success: true
                message: User registered successfully
        '400':
          description: Bad Request
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Date:
              schema:
                type: string
                example: Wed, 11 Dec 2024 13:20:48 GMT
            Content-Length:
              schema:
                type: integer
                example: '57'
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: required
                  value:
                    code: 400
                    success: false
                    message: Name is required
                example-1:
                  summary: role invalid
                  value:
                    code: 400
                    success: false
                    message: Role must be 'hr' or 'vendor'
                example-2:
                  summary: password min
                  value:
                    code: 400
                    success: false
                    message: Password must be at least 6 characters long
